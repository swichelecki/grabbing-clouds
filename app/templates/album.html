<div id="wrapper">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a ui-sref="news">
                    NEWS
                </a>
            </li>
            <li class="sidebar-brand">
                <a ui-sref="releases">
                    RELEASES
                </a>
            </li>
            <li class="sidebar-brand">
                <a href="#">
                    SHOP
                </a>
            </li>
            <li class="sidebar-brand">
                <a ui-sref="contact">
                    CONTACT
                </a>
            </li>
            <li class="sidebar-brand">
                <a href="https://www.facebook.com/grabbingclouds/" target="_blank">
                    <span class="ion-social-facebook-outline"></span>
                </a>
            </li>
            <li class="sidebar-brand">
                <a href="https://twitter.com/grabbingclouds?lang=en" target="_blank">
                    <span class="ion-social-twitter-outline"></span>
                </a>
            </li>
            <li class="sidebar-brand">
                <a href="https://www.instagram.com/grabbingclouds/" target="_blank">
                    <span class="ion-social-instagram-outline"></span>
                </a>
            </li>
        </ul>
    </div> <!-- end sidebar-wrapper -->
<div id="page-content-wrapper">
<section class="body-background">
    <section class="container clearfix">
        <div class="album-div-left">
            <img ng-src="{{album.album.image}}" width="450" class="album-page-cover"> 
            <iframe id="bandcamp" ng-src="" seamless></iframe>
        </div> 
        <div class="album-div-top">
            <h1 class="album-title">{{album.album.title}}</h1>
            <div class="by-wrapper">
            <p class="by-artist">by</p>
            <h2 class="album-band">{{album.album.band}}</h2> 
            </div>
        </div>
        <div class="album-table">
            <table class="song-list" ng-repeat="song in album.album.songs">
                <tr>
                    <td class="song-num">{{ $index + 1}}.</td>
                    <td class="song-title">{{ song }}</td>
                </tr>
            </table>
        </div>
        <a href="{{album.album.buy}}" target="_blank" class="button-buy">Buy</a>
        <div class="release-info">{{album.album.info}}</div>
    </section>
    <section class="container">   
        <div class="album-bottom-image">
            <img ng-src="{{album.album.bottom}}" width="965">
        </div>
    </section>    
    <section class="footer container">
        <section class="footer-style">
            <ul>
                <li class="footer-home"><a ui-sref="landing">HOME</a></li>
                <li><a ui-sref="news">NEWS</a></li>
                <li class="footer-releases"><a ui-sref="releases">RELEASES</a></li>
                <li class="footer-shop"><a>SHOP</a></li>
                <li class="footer-contact" style="border:none;"><a ui-sref="contact">CONTACT</a></li>
            </ul>
            <p class="copyright">&copy; 2017 Grabbing Clouds</p>
        </section>
    </section>
</section>
</div> <!-- end page content wrapper -->    
</div> <!-- end wrapper -->
