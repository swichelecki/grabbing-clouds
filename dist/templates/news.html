<div id="wrapper">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a ui-sref="news">
                    NEWS
                </a>
            </li>
            <li class="sidebar-brand">
                <a ui-sref="releases">
                    RELEASES
                </a>
            </li>
            <li class="sidebar-brand">
                <a href="https://grabbingclouds.bandcamp.com/merch" target="_blank">
                    SHOP
                </a>
            </li>
            <li class="sidebar-brand">
                <a ui-sref="contact">
                    CONTACT
                </a>
            </li>
            <li class="sidebar-brand">
                <a href="https://www.facebook.com/grabbingclouds/" target="_blank">
                    <span class="ion-social-facebook-outline"></span>
                </a>
            </li>
            <li class="sidebar-brand">
                <a href="https://twitter.com/grabbingclouds?lang=en" target="_blank">
                    <span class="ion-social-twitter-outline"></span>
                </a>
            </li>
            <li class="sidebar-brand">
                <a href="https://www.instagram.com/grabbingclouds/" target="_blank">
                    <span class="ion-social-instagram-outline"></span>
                </a>
            </li>
        </ul>
    </div> <!-- end sidebar-wrapper -->
<div id="page-content-wrapper">
<section class="body-background">
    <section ng-repeat="data in news.news.news | orderBy:'index':reverse=true" class="container clearfix">
        <div class="news-left column news-text">
            <h1 class="news-date">{{data.date | date:'shortDate'}}</h1>
            <h2 class="news-headline">{{data.headline}}</h2>
            <p class="news-news">{{data.copy}}</p>
        </div>
        <div class="news-image column news-image-res">
            <img src="{{data.image}}" class="news-image-image">
        </div>
        <div ng-style="news.hide(data)" class="news-bottom news-bottom-res">
        </div>
    </section>
    <section class="footer container">
        <section class="footer-style">
            <ul>
                <li class="footer-home"><a ui-sref="landing">HOME</a></li>
                <li><a ng-click="news.gotoTop()">NEWS</a></li>
                <li class="footer-releases"><a ui-sref="releases">RELEASES</a></li>
                <li class="footer-shop"><a href="https://grabbingclouds.bandcamp.com/merch" target="_blank">SHOP</a></li>
                <li class="footer-contact" style="border:none;"><a ui-sref="contact">CONTACT</a></li>
            </ul>
            <p class="copyright">&copy; 2017 Grabbing Clouds</p>
        </section>
    </section>
</section>
</div> <!-- end page-content-wrapper -->    
</div> <!-- end wrapper -->
